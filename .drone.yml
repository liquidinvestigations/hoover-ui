# #########################################################
#                       LINT
# #########################################################

kind: pipeline
name: lint

steps:
- name: install only ts lint
  image: node:18-alpine
  commands:
  - apk add jq
  - rm -rf node_modules || true

  - export PACKAGES_GREP="typescript|@types/|eslint|@babel|webpack|next"
  - export PACKAGES_LIST=$(cat package.json | jq '.dependencies * .devDependencies' | tr -d '", ' | sed 's/:/@/g' | egrep "$PACKAGES_GREP")

  - mv package-lock.json package-lock.json.orig
  - mv package.json package.json.orig

  - npm install --unsafe-perm  --ignore-scripts --no-package-lock $PACKAGES_LIST

  - mv package-lock.json.orig package-lock.json
  - mv package.json.orig package.json

- name: typescript lint
  image: node:18-alpine
  commands:
  - npm run lint-ts

- name: next lint
  image: node:18-alpine
  commands:
  - npm run lint-next

---

# #########################################################
#                       BUILD x86
# #########################################################

kind: pipeline
name: build x86

depends_on:
- lint

trigger:
  event:
  - push
  - tag
  - cron

steps:
- name: docker push branch ${DRONE_COMMIT_BRANCH}
  image: plugins/docker
  settings:
    repo: liquidinvestigations/hoover-ui
    tags: ${DRONE_COMMIT_BRANCH}
    username:
      from_secret: docker_username
    password:
      from_secret: docker_password
  when:
    branch:
      exclude:
        - dependabot/*
    event:
    - push
    branch:
      exclude:
      - dependabot/**

- name: docker push autotag + latest
  image: plugins/docker
  settings:
    repo: liquidinvestigations/hoover-ui
    auto_tag: true
    username:
      from_secret: docker_username
    password:
      from_secret: docker_password
---

# #########################################################
#                       BUILD arm64
# #########################################################

kind: pipeline
name: build arm64

platform:
  os: linux
  arch: arm64

trigger:
  status:
  - success
  event:
  - push
  - tag
  - cron

depends_on:
- lint

steps:
- name: docker push branch ${DRONE_COMMIT_BRANCH}
  image: plugins/docker
  settings:
    repo: liquidinvestigations/hoover-ui
    tags: ${DRONE_COMMIT_BRANCH}-arm64
    build_args:
    - BUILD_EXTRA_LIBS_ARM64=1
    username:
      from_secret: docker_username
    password:
      from_secret: docker_password
  when:
    event:
    - push
    branch:
      exclude:
      - dependabot/**

- name: docker push autotag + latest
  image: plugins/docker
  settings:
    repo: liquidinvestigations/hoover-ui
    auto_tag: true
    auto_tag_suffix: arm64
    build_args:
    - BUILD_EXTRA_LIBS_ARM64=1
    username:
      from_secret: docker_username
    password:
      from_secret: docker_password
---

# #########################################################
#                       TEST x86
# #########################################################
kind: pipeline
name: test x86

depends_on:
- build x86

trigger:
  event:
  - push
  - tag
  - cron

steps:
- name: "lint, test on branch"
  image: "liquidinvestigations/hoover-ui:${DRONE_COMMIT_BRANCH}"
  pull: always
  commands:
  - rm -rf node_modules || true
  - cp -a /opt/hoover/ui/node_modules .
  - export NODE_ENV=development
  - npm install --unsafe-perm
  - npm run lint
  - npm run build
  - npm test
  when:
    event:
    - push
    - cron

- name: "lint, test on tag"
  image: "liquidinvestigations/hoover-ui:${DRONE_TAG:1}"
  pull: always
  commands:
  - rm -rf node_modules || true
  - cp -a /opt/hoover/ui/node_modules .
  - export NODE_ENV=development
  - npm install --unsafe-perm
  - npm run lint
  - npm run build
  - npm test
  when:
    event:
    - tag
---

# #########################################################
#                       TEST arm64
# #########################################################
kind: pipeline
name: test arm64

depends_on:
- build arm64

platform:
  os: linux
  arch: arm64

trigger:
  event:
  - push
  - tag
  - cron

steps:
- name: "lint, test on branch"
  image: "liquidinvestigations/hoover-ui:${DRONE_COMMIT_BRANCH}-arm64"
  pull: always
  when:
    event:
    - push
    - cron
  commands:
  # ############### ARM64 DEV EXTRAS ######################
