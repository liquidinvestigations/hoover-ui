  commands:
  # ############### ARM64 DEV EXTRAS ######################
  - apt-get update -y
  - apt-get install -y --no-install-recommends chromium libpangocairo-1.0-0 build-essential libpixman-1-dev libpixman-1-0 pkg-config libcairo2-dev libpango1.0-dev libjpeg-dev libgif-dev librsvg2-dev

