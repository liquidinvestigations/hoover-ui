kind: pipeline
name: publish

trigger:
  status:
  - success
  event:
  - push
  - tag

steps:
- name: docker push branch ${DRONE_COMMIT_BRANCH}
  image: plugins/docker
  settings:
    repo: liquidinvestigations/hoover-ui
    tags: ${DRONE_COMMIT_BRANCH}
    username:
      from_secret: docker_username
    password:
      from_secret: docker_password
  when:
    branch:
      exclude:
        - dependabot/*
    event:
    - push
    branch:
      exclude:
      - dependabot/**

- name: docker push autotag + latest
  image: plugins/docker
  settings:
    repo: liquidinvestigations/hoover-ui
    auto_tag: true
    username:
      from_secret: docker_username
    password:
      from_secret: docker_password

---
kind: pipeline
name: test

depends_on:
- publish

steps:
- name: npm install
  image: node:18
  commands:
  - npm install --unsafe-perm --legacy-peer-deps

- name: npm run build
  image: node:18
  commands:
  - npm run build

- name: npm test
  image: node:18
  commands:
  - npm test
---
kind: secret
name: docker_username
get:
  path: liquid/ci/drone.docker
  name: username

---
kind: secret
name: docker_password
get:
  path: liquid/ci/drone.docker
  name: password
